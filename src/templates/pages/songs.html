{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Genre</th>
      <th>Album</th>
      <th>Artist</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for song in songs %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ song.name }}</td>
      <td>{{ song.genre_id }}</td>
      <td>{{ song.album_id }}</td>
      <td>{{ song.artist_id }}</td>
      <td><a href="/artists/{{song.artist_id}}">Find Artist</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
