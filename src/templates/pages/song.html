{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<table class="table">
    <thead>
        <tr>
            <th>1</th>
            <th>Name</th>
            <th>Genre</th>
            <th>Album</th>
            <th>Artist</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ song.name }}</td>
            <td>{{ song.genre_id }}</td>
            <td>{{ song.album_id }}</td>
            <td>{{ song.artist_id }}</td>
        </tr>
    </tbody>
</table>

{% endblock %}
