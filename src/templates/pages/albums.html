{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Genre</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for album in albums %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ album.name }}</td>
      <td>{{ album.genre_id }}</td>
      <td><a href="/artists/{{album.artist_id}}">Find artist</a></td>
      <td><a href="/albums/{{album.id}}">Find songs</a></td>

    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
