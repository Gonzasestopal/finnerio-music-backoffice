{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Genre</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for artist in artists %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ artist.name }}</td>
      <td>{{ artist.genre_id }}</td>
      <td><a href="/artists/{{artist.id}}/albums">Find albums</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
